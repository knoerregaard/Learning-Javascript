<!--
    Subject: XMLHttpRequest
    
    Use the XMLHttpRequest object in order to make request to other servers over http

-->
<body>
    <h2>Javascript XMLHttpRequest Object - example</h2>
    <p>XMLHttpRequest object gives us the ability to contact a ressource over http</p>

    <div id="demo">
        <button type="button" onclick="loadXMLDoc()">Log data to console</button>
    </div>

    <script>
        function loadXMLDoc() {
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(this.responseText)
                }
            };
            //Cors anywhere: https://cors-anywhere.herokuapp.com/
            // 
            xhttp.open("GET", "https://cors-anywhere.herokuapp.com/https://admin.pindle.dk/api/v2/events?language=da&timestamp=0", true);
            xhttp.setRequestHeader("Authorization","Token token=276157c242ced74fe2b33c0c9e1414fac0fb0a5afcce6908f2681fd34dff060e");
            xhttp.send();
        }
    </script>

</body>

</html>
