<!DOCTYPE html>

<!--
    Subject: XMLHttpRequest
    
    Use the XMLHttpRequest object in order to make request to other servers over http

-->
<body>
    <h2>Javascript XMLHttpRequest Object - example</h2>
    <p>XMLHttpRequest object gives us the ability to contact a ressource over http</p>

    <div id="demo">
        <button type="button" onclick="loadXMLDoc()">Log data to console</button>
    </div>

    <script>
        function loadXMLDoc() {
            let params = {type:"natur", tags :"running"};
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(this.response)
                }
            };
            xhttp.open("POST", "https://cors-anywhere.herokuapp.com/https://www.flyttilskive.dk/umbraco/surface/Search/GetActivity", true);
            xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhttp.send(JSON.stringify(params));
        }
    </script>

</body>
</html>
